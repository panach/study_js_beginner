3 자리스 쉼표 찍기

<script>


	function setComma(n){

		var reg = /(^[+-]?\d+)(\d{3})/;
		n += '';
		while(reg.test(n)){
			n = n.replace(reg, '$1' +','+'$2');
			console.log(n);
		}
		return n
	}

	console.log(setComma(-200000000000000));

</script>
