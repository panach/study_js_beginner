<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>프로퍼티 종류</title>
</head>
<body>
<script>
/*
	프로퍼티 속성 
	enumerable : false 열거
	configurable : false 수정
*/
	var person1 = {
			name : "aaa"
		},
		person2 = {
			name : "bbb"
		};

	console.log(person1.name);

	Object.defineProperty(person1, "name", {enumerable:false});

	//object.defineProperty : 프로퍼티의 속성을 정의 하는 메소드
	//enumerable : 열거 가능 여부를 정의

	console.log("name" in person1);
	console.log("name" in person2);

	console.log(person1.propertyIsEnumerable("name"));

	var properties = Object.keys(person1);
	var properties2 = Object.keys(person2);

	console.log(properties.length);
	console.log(properties);

	console.log(properties2.length);
	console.log(properties2);

	Object.defineProperty(person1, "name", {configurable:false});
	//설정 불가능 속성으로 변경한다

	delete person1.name;
	// 프로퍼티 제거 시도

	console.log("name" in person1);
	console.log(person1.name);

	Object.defineProperty(person1, "name", {configurable:true});
	// 에러를 발생시킨다!


console.log(" value : 값 -------------------------------------------");

/*
	프로퍼티 속성
	value : 값  프로퍼티의 값을 저장
*/
var person3 = {
	name : "nnnnn"
};

var person4 = {};

Object.defineProperty(person4, "name", {
	value : "mmmmmmmmm",
	enumerable : true,
	configurable : true,
	writable : true
});
// Object.defineProperty 로 정의 할때 속성값을 정의해두지 않는다면 false로 설정 된다

var person5 = {};
Object.defineProperty(person5, "name", {
	varlue : "llll"
});
// 다른 옵션은 설정하지 않았으므로 false 로 설정된다

console.log("in -");
console.log("name" in person4);
console.log("name" in person5);

console.log("propertyIsEnumerable -");
console.log(person4.propertyIsEnumerable("name"));
console.log(person5.propertyIsEnumerable("name"));

console.log("name = test");
person4.name = "test";
person5.name = "test";
console.log(person4.name);
console.log(person5.name);

console.log("delete - ")
delete person4.name;
delete person5.name;

cosole.log("name" in person4);
cosole.log("name" in person5);

</script>
</body>
</html>
